<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="../styles/style-login.css">
</head>
<body>
    <div class="principal">
        <form action="" method="post">
            <main class="container">
                <h1 class="title">Cadastro</h1>     
                <div class="box">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome">
                </div>
                <div class="box">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required placeholder="Sobrenome">
                </div>
                <div class="box">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Endereço">
                </div>
                <div class="box">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" name="numero" required placeholder="N°">
                </div>
                <div class="box">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                </div>
                <div class="box">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required placeholder="XXXXX-XXX" pattern="\d{5}-\d{3}" maxlength="8">
                </div>
                <div class="box">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required placeholder="Bairro">
                </div>

                <div class="box">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Cidade">
                </div>
                <div class="box">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required placeholder="Estado">
                </div>
                <div class="box">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="11">
                </div>
                <div class="box">
                    <label for="residencial">Telefone Residencial</label>
                    <input type="tel" id="residencial" name="residencial" required placeholder="(XX) XXXX-XXXX">
                </div>
                <div class="box">
                    <label for="profissao">Profissão</label>
                    <input type="text" id="profissao" name="profissao" required placeholder="Profissão">
                </div>
                <div class="box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="email@exemplo.com">
                </div>
                <div class="box">
                    <label for="estado_civil">Estado Civil</label>
                    <select name="estado_civil" id="estado_civil" required>
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viuvo">Viúvo</option>
                    </select>
                </div>

                <div class="box">
                    <label for="date">Data de Nascimento</label>
                    <input type="date" id="date" name="data_nascimento" required>
                </div>
                <div class="box">
                    <label>Gênero</label><br>
                    <input type="radio" id="homem" name="genero" value="homem" required>
                    <label for="homem">Homem</label>
                    <input type="radio" id="mulher" name="genero" value="mulher">
                    <label for="mulher">Mulher</label>
                    <input type="radio" id="prefiro_nao_responder" name="genero" value="prefiro_nao_responder">
                    <label for="prefiro_nao_responder">Prefiro não Responder</label>
                </div>
                <div class="box" id="textarea">
                    <label for="observacoes">Observações</label>
                    <textarea name="observacoes" id="observacoes" cols="50" rows="4"></textarea>
                </div>
                <div class="box" id="bottons">
                    <input type="submit" value="Registrar-se">
                    <input type="reset" value="Limpar">
                </div>
            </main>
        </form>
    </div>
</body>
</html>
