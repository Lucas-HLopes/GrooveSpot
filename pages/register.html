<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="../styles/style-login.css">
</head>
<body>
    <div class="principal">
        <form action="" method="post">
            <main class="container">
                <h1 class="title">Cadastro</h1>         
                <div class="card card1">
                    <div class="box">
                        <input type="text" id="nome" required placeholder="nome">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="box">
                        <input type="text" id="sobrenome" required placeholder="sobrenome">
                        <label for="sobrenome">Sobrenome</label>
                    </div>
                    <div class="box">
                        <input type="text" id="endereco" required placeholder="endereço">
                        <label for="endereco">Endereço</label>
                    </div>
                    <div class="box">
                        <input type="numero" id="numero" required placeholder="n°">
                        <label for="numero">Numero</label>
                    </div>
                    <div class="box">
                        <input type="complemento" id="complemento" required placeholder="complemento">
                        <label for="complemento">Complemento</label>
                    </div>
                    <div class="box">
                        <input type="text" id="cep" required placeholder="xxxxx-xxx">
                        <label for="cep">CEP</label>
                    </div>
                    <div class="box">
                        <input type="text" id="bairro" required placeholder="bairro">
                        <label for="bairro">Bairro</label>
                    </div>
                </div>
                <div class="card card2">
                    <div class="box">
                        <input type="text" id="cidade" required placeholder="cidade">
                        <label for="cidade">Cidade</label>
                    </div>
                    <div class="box">
                        <input type="text" id="estado" required placeholder="estado">
                        <label for="estado">Estado</label>
                    </div>
                    <div class="box">
                        <input type="text" id="cpf" required placeholder="XXX.XXX.XXX-XX">
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="box">
                        <input type="text" id="residencial" required placeholder="(dd)0000-0000">
                        <label for="residencial">Telefone Residencial</label>
                    </div>
                    <div class="box">
                        <input type="text" id="profissao" required placeholder="profissao">
                        <label for="profissao">Profissão</label>
                    </div>
                    <div class="box">
                        <input type="text" id="email">
                        <label for="email">e-mail</label>
                    </div>
                    <div class="box">
                        <label for="estado_civil">Estado Civil</label>
                        <select name="estado_civil" id="estado_civil">
                            <option value="solteiro">Solteiro</option>
                            <option value="casado">Casado</option>
                            <option value="divorciado">Divorciadoo</option>
                            <option value="viuvo">Viuvo</option>
                        </select>
                    </div>
                </div>
                <div class="card card3">
                    <div class="box">
                        <input type="date" id="date">
                        <label for="date">Data de Nascimento</label>
                    </div>
                    <div class="box">
                        <label>Gênero</label><br>
                        <input type="radio" id="homem" name="homem" value="homem">
                        <label for="homem">Homem</label>
                        <input type="radio" id="mulher" name="mulher" value="mulher">
                        <label for="mulher">Mulher</label>
                        <input type="radio" id="prefiro_nao_responder" name="prefiro_nao_responder" value="prefiro_nao_responder">
                        <label for="prefiro_nao_responder">Prefiro não Responder</label>
                    </div>
                    <div class="box">
                        <textarea name="observacoes" id="observacoes" cols="50" rows="4"></textarea>
                        <label for="observacoes">Observacoes</label>
                    </div>
                    <div class="box">
                        <input type="submit" value="Registrar-se">
                    </div>
                </div>
            </main>
        </form>
    </div>
</body>
</html>
