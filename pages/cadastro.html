<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    
    <div>
        <form action="" method="post">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX"><br><br>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome"><br><br>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep"><br><br>

            <label for="endereço">Endereço</label>
            <input type="text" id="endereço" name="endereço">

            <label for="número">Número</label>
            <input type="text" id="número" name="número"><br><br>

            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento"><br><br>

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro">

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade">

            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado"><br><br>

            <label for="residencial">Telefone Residencial</label>
            <input type="text" id="residencial" name="residencial">

            <label for="proficional">Telefone Proficional</label>
            <input type="text" id="proficional" name="proficional">



            <label for="date">Data de Nascimento</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="estado_civil">Estado Civil</label>
            <select name="estado_civil" id="estado_civil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciadoo</option>
                <option value="viuvo">Viuvo</option>
            </select><br><br>
            
            <label>Gênero</label><br>
            <input type="radio" id="homem" name="homem" value="homem">
            <label for="homem">Homem</label>
            <input type="radio" id="mulher" name="mulher" value="mulher">
            <label for="mulher">Mulher</label>
            <input type="radio" id="prefiro_nao_responder" name="prefiro_nao_responder" value="prefiro_nao_responder">
            <label for="prefiro_nao_responder">Prefiro não Responder</label><br><br>

            <label for="observacoes">Observacoes</label>
            <textarea name="observacoes" id="observacoes" cols="50" rows="4"></textarea>
            
            <input type="submit" value="Enviar">
        </form>    
    </div>
</body>
</html>
